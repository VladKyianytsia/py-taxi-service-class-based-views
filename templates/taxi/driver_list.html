{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url "taxi:driver-detail" driver.pk %}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>There are no drivers</h1>
  {% endif %}
{% endblock %}
