{% extends "base.html" %}

{% block content %}
    <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
    <p>License number: {{ driver.license_number }}</p>
    <div class="ml-5">
      <h3>Cars: </h3>
    {% for car in driver.cars.all %}
      <hr>
      <p>Model: <a href="{% url "taxi:car-detail" car.pk %}">{{ car.model }}</a></p>
    {% empty %}
      <p>Drivers not found</p>
    {% endfor %}
    </div>
{% endblock %}
